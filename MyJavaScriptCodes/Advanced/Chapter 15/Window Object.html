<html>
	<head>
		<script language="javascript" type="text/javascript">
			//window.document.getElementById();
			//alert(window.innerHeight);
			//document.documentElement.clientWidth;
			//document.body.clientWidth
			//var W = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
			//alert(W);
			var win;
			function btnOpen_Click()
			{
				win = window.open("" , "" , "_blank");
			}
			function btnClose_Click()
			{
				win.close();
			}
			function btnMove_Click()
			{
				win.moveTo(10,300);
				win.focus();
			}
			function btnresizeTO_Click()
			{
				win.resizeTo(800 , 100);
				win.focus();
			}
			var t = setInterval(function(){timer()},1000)
			function timer()
			{
				var d = new Date();
				document.getElementById('timer').innerHTML = d.toLocaleTimeString();
			}
			//alert(screen.availHeight);
			//alert(window.history.length);
			//alert(window.history.forward());
			//window.history.backward();
			//alert(window.navigator.appName);
			var flag = true;
			function toggleTimer_Click(btn)
			{
				if(flag)
				{
					clearInterval(t);
					btn.value = "Play";
					flag = false;
				}
				else
				{
					setInterval(function(){timer()},1000)
					btn.value = "Pause";
					flag = true;
				}
			}
			var op = setTimeout(function(){alert()} , 3000);
			clearTimeout(op);
		</script>
	</head>
	<body>
		<input type="button" value="Open Page" onclick="btnOpen_Click()" />
		<input type="button" value="Close Page" onclick="btnClose_Click()" />
		<input type="button" value="Move Page"  onclick="btnMove_Click()" />
		<input type="button" value="resizeTO Page"  onclick="btnresizeTO_Click()" />
		<br/>
		<span style="background-color:yellow; color:blue" id="timer"></span>
		<input type="button" value="Pause"  onclick="toggleTimer_Click(this)" />
	</body>
</html>
