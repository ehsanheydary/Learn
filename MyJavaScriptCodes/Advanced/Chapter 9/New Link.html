<html>
	<head>
		<script>
			function AddElement()
			{
				var NewLink = document.createElement('a');
				
				//method 1
				var LinkText = document.createTextNode('Link 3');
				NewLink.appendChild(LinkText);
				
				//method 2
				NewLink.innerHTML = 'Link 3';
				
				NewLink.href = 'https://www.google.com';
				
				NewLink.onclick = function(){alert();}
				// document.getElementById('d1').appendChild(NewLink);
				var Target = document.getElementById('d1').getElementsByTagName('a')[0];
				document.getElementById('d1').insertBefore(NewLink , Target);
			}
			function RemoveElement()
			{
				var paretnt = document.getElementById('d1');
				var Target = document.getElementById('d1').getElementsByTagName('a')[0];
				paretnt.removeChild(Target);
				
			}
			function ReplaceElement()			
			{
				var NewLink = document.createElement('a');
				
				//method 1
				var LinkText = document.createTextNode('Link 3');
				NewLink.appendChild(LinkText);
				
				//method 2
				NewLink.innerHTML = 'Link 3';
				
				NewLink.href = 'https://www.google.com';
				// document.getElementById('d1').appendChild(NewLink);
				var Target = document.getElementById('d1').getElementsByTagName('a')[0];
				document.getElementById('d1').replaceChild(NewLink , Target);
			}
			function GetHtmlTag()
			{
				//Eshare gar be tag html
				alert(document.documentElement.innerHTML);
				alert(document.body.innerHTML);
			}
		</script>
	</head>
	<body>
		<input type="button" value="Add Element" onclick="AddElement()"/>
		<input type="button" value="Remove Element" onclick="RemoveElement()"/>
		<input type="button" value="Replace Element" onclick="ReplaceElement()"/>
		<input type="button" value="Get Html Tag" onclick="GetHtmlTag()"/>
		<div id="d1">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
		</div>
	</body>
</html>
