<html>
	<head>
		<style>
			div
			{
				width : 200px;
				height : 200px;
				background-color : blue;
			}
		</style>
		<script type="text/javascript">
		var path = 'dom.png';
			function ChangingElements()
			{
				var p = document.getElementById('d1').getElementsByTagName('p');
				for(var i=0;i<p.length;i++)
				{
					p[i].innerHTML = i;
					p[i].style.borderStyle = 'dashed';
					p[i].style.borderColor = 'Pink';
				    p[i].style.borderWidth = '5px';
					p[i].style.color = 'red';
				}
					if(path == 'dom.png')
					{
						path = 'nodes relations.png';
					}
					else
					{
						path = 'dom.png';
					}
					document.getElementById('img1').src = path;
			}
		</script>
	</head>
	<body>
		<input type="button" value="Click Me" onclick="ChangingElements()"/>
		<img id="img1" src="dom.png"/>
		<div id="d1">
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
