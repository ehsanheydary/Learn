<html>
	<head>
		<style>
			ul
			{
				background-color : yellow;
				width : 300px;
				margin : 0px;
				padding : 0px;
				position : fixed;
				overflow : auto;
			}
			li
			{
				list-style-type : none;
				
			}
			li a
			{
				padding : 0px 0px 10px 0px;
				display : block;
				text-decoration :none;
			}
			.active
			{
				color : red;
				background-color : gray;
			}
			li a:hover:not(.active)
			{
				background-color : black;
				color : gold;
			}
			

		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="#">HTML</a></li>
			<li><a href="#">CSS</a></li>
			<li class="active"><a  href="#">JAVASCRIPT</a></li>
			<li><a href="#">PHP7</a></li>
			<li><a href="#">JQUERY</a></li>
			<li><a href="#">AJAX</a></li>
			<li><a href="#">BOOTSTRAP</a></li>
			<li><a href="#">MySQL</a></li>
		</ul>
		<div style="width : 200px; height : 2200px;margin-left:330px;"> Salam </div>
	</body>
</html>
