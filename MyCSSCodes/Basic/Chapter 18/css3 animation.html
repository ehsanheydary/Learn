<html>
	<head>
		<style>
			@-webkit-keyframes a1
			{
				from
				{
					width : 300px;
					height : 300px;
					background-color : pink;
				}
				to
				{
					width : 400px;
					height : 500px;
					background-color : yellow;
				}
			}
			#d1
			{
				width : 300px;
				height : 300px;
				background-color : pink;
				-webkit-animation : a1 3s infinite;
				/*-webkit-animation-iteration-count : 2;*/
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
	</body>
</html>
