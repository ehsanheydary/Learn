<html>
	<head>
		<style>
			div
			{
				width : 300px;
				background : orange;
				height : 200px;
				border : 10px dashed black;
				padding : 40px;
			}
			span 
			{
				padding : 40px;
			}
			#d1
			{
				background-clip : border-box;
			}
			#d2
			{
				background-clip : padding-box;
			}
			#d3
			{
				background-clip : content-box;
			}
		</style>
	</head>
		
	<body>
		<div id="d1">Salam</div> <br/>
		<div id="d2">Salam</div> <br/>
		<div id="d3">Salam</div> <br/>
		<div> Hello World 
			<p> Hello World 2</p>
			<span>Hello World 3 </span>
		</div>
	</body>
</html>
